<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LeaderBoard</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
<script defer src="index.js"></script></head>
 <body>
    <header class="header">
      <h1 class="title-h1">Leaderboard</h1>
    </header>
    <main class="hero">
      <section class="show-score-section sections">
        <div class="top-section">
          <h2 class="title-section">Recent scores</h2>
          <button type="button" class="btn refresh-btn">Refresh</button>
        </div>
        <ul class="scores-container"></ul>
      </section>
      <section class="add-score-section sections">
        <h2 class="title-section add-score-title">Add your score</h2>
        <form class="form">
          <input type="text" class="input name-input" placeholder="Your name" />
          <input
            type="number"
            class="input score-input"
            placeholder="Your score"
          />
          <button type="submit" class="btn submit-btn">Submit</button>
        </form>
        <span class="display-msg"></span>
      </section>
    </main>
  </body>
</html>
