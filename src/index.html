<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title-header">Leaderboard &#8212; Space Game</h1>
    </header>
    <main class="hero">
      <section class="show-score-section sections">
        <div class="top-section">
          <h2 class="title-section">Recent scores</h2>
          <button type="button" class="btn refresh-btn">Refresh</button>
        </div>
        <ul class="scores-container"></ul>
      </section>
      <section class="add-score-section sections">
        <h2 class="title-section add-score-title">Add your score</h2>
        <form class="form">
          <input type="text" class="input name-input" placeholder="Your name" />
          <input
            type="number"
            class="input score-input"
            placeholder="Your score"
          />
          <button type="submit" class="btn submit-btn">Submit</button>
        </form>
        <p id="display-msg"></p>
      </section>
    </main>
  </body>
</html>
